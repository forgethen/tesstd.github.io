<svg xmlns="http://www.w3.org/2000/svg" width="1342" height="2401"><text dominant-baseline="text-before-edge" style="font-kerning:normal" fill="#dfdfdf" font-family="'Geometria','Geometria-Heavy'" font-size="265" transform="translate(44 1497)" opacity=".61"><tspan>1</tspan></text><text dominant-baseline="text-before-edge" style="font-kerning:normal" fill="#dfdfdf" font-family="'Geometria','Geometria-Heavy'" font-size="265" transform="translate(44 1817)" opacity=".61"><tspan>2</tspan></text><text dominant-baseline="text-before-edge" style="font-kerning:normal" fill="#dfdfdf" font-family="'Geometria','Geometria-Heavy'" font-size="265" transform="translate(44 2088)" opacity=".61"><tspan>3</tspan></text><text dominant-baseline="text-before-edge" style="font-kerning:normal" fill="#dfdfdf" font-family="'Geometria','Geometria-Heavy'" font-size="265" transform="translate(708 1483)" opacity=".61"><tspan>4</tspan></text><text dominant-baseline="text-before-edge" style="font-kerning:normal" fill="#dfdfdf" font-family="'Geometria','Geometria-Heavy'" font-size="265" transform="translate(708 1817)" opacity=".61"><tspan>5</tspan></text><text dominant-baseline="text-before-edge" style="line-height:80px;font-kerning:normal" fill="#a50014" font-family="'Geometria','Geometria-Bold'" font-size="80" font-style="none" font-weight="700" transform="translate(0 -18)"><tspan fill="#002f5c">Как лечиться </tspan><tspan>бесплатно</tspan></text><text dominant-baseline="text-before-edge" style="line-height:80px;font-kerning:normal" fill="#002f5c" font-family="'Geometria','Geometria-Bold'" font-size="80" font-style="none" font-weight="700" transform="translate(0 1359)"><tspan>Что вы узнаете из курса</tspan></text><text dominant-baseline="text-before-edge" style="line-height:90px;font-kerning:normal" fill="#001326" font-family="'Geometria','Geometria-Bold'" font-size="60" font-style="none" font-weight="700" transform="translate(107 109)"><tspan>Бесплатный онлайн-курс из 5 уроков</tspan></text><text dominant-baseline="text-before-edge" style="line-height:90px;font-kerning:normal" fill="#001326" font-family="'Geometria','Geometria-Bold'" font-size="60" font-style="none" font-weight="700" transform="translate(0 935)"><tspan>Количество регистраций</tspan></text><text dominant-baseline="text-before-edge" style="line-height:40px;font-kerning:normal" fill="#001326" font-family="'Geometria','Geometria'" font-size="32" font-style="none" font-weight="400" transform="translate(100 1566)"><tspan font-family="Geometria-Bold" font-weight="700">Как работает бесплатная </tspan><tspan font-family="Geometria-Bold" font-weight="700">медицина</tspan><tspan> </tspan><tspan>Бесплатно можно не только </tspan><tspan>лечить простуду в поликлинике, </tspan><tspan>но и пройти необходимое </tspan><tspan>обследование. Объясняем, как </tspan><tspan>это работает.</tspan><tspan> </tspan><tspan> </tspan><tspan font-family="Geometria-Bold" font-weight="700">Как получить полис ОМС и </tspan><tspan font-family="Geometria-Bold" font-weight="700">лечиться бесплатно</tspan><tspan> </tspan><tspan>Полис ОМС — ваш личный </tspan><tspan>идентификатор. Из второго урока </tspan><tspan>узнаете, как его получить и </tspan><tspan>использовать.</tspan><tspan> </tspan><tspan> </tspan><tspan font-family="Geometria-Bold" font-weight="700">Как пройти бесплатное </tspan><tspan font-family="Geometria-Bold" font-weight="700">обследование, если ничего не </tspan><tspan font-family="Geometria-Bold" font-weight="700">болит</tspan><tspan> </tspan><tspan>Рассказываем, как пройти </tspan><tspan>диспансеризацию, профосмотр </tspan><tspan>или исследование за один день.</tspan></text><text dominant-baseline="text-before-edge" style="line-height:40px;font-kerning:normal" fill="#001326" font-family="'Geometria','Geometria'" font-size="32" font-style="none" font-weight="400" transform="translate(173 362)"><tspan>Письма с уроками будут приходить на почту, можно добавить в закладки </tspan><tspan>и держать “под рукой”;</tspan><tspan> </tspan><tspan>Также курс можно пройти на обучающей платформе. Доступ к ней будет </tspan><tspan>со смартфона, компьютера и планшета</tspan><tspan>.</tspan></text><text dominant-baseline="text-before-edge" style="line-height:40px;font-kerning:normal" fill="#001326" font-family="'Geometria','Geometria'" font-size="32" font-style="none" font-weight="400" transform="translate(173 702)"><tspan>Поможет разобраться и понять, что положено по закону, как этим </tspan><tspan>воспользоваться и что делать в спорных ситуациях;</tspan><tspan> </tspan><tspan>Уроки буду приходить раз в 2 дня, это сделано специально чтобы </tspan><tspan>материал лучше усв</tspan><tspan>аивался.</tspan></text><text dominant-baseline="text-before-edge" style="line-height:40px;font-kerning:normal" fill="#001326" font-family="'Geometria','Geometria'" font-size="32" font-style="none" font-weight="400" transform="translate(771 1566)"><tspan font-family="Geometria-Bold" font-weight="700">Можно ли лечить зубы </tspan><tspan font-family="Geometria-Bold" font-weight="700">бесплатно</tspan><tspan> </tspan><tspan>В четвёртом уроке объясняем, </tspan><tspan>как бесплатно лечить зубы не </tspan><tspan>только в государственных </tspan><tspan>стоматологических клиниках, но </tspan><tspan>и в частных.</tspan><tspan> </tspan><tspan> </tspan><tspan font-family="Geometria-Bold" font-weight="700">Как отличить платную услугу от </tspan><tspan font-family="Geometria-Bold" font-weight="700">навязанной</tspan><tspan> </tspan><tspan>Разберётесь, как доказывать </tspan><tspan>свои права на бесплатную услугу </tspan><tspan>даже в частной клинике и куда </tspan><tspan>жаловаться, если права </tspan><tspan>нарушают.</tspan></text><text dominant-baseline="text-before-edge" style="line-height:40px;font-kerning:normal" fill="#a50014" font-family="'Geometria','Geometria-Bold'" font-size="32" font-style="none" font-weight="700" transform="translate(771 2251)"><tspan style="text-transform:uppercase">+ чек-листы и рекомендации </tspan><tspan style="text-transform:uppercase">по получению бесплатной </tspan><tspan style="text-transform:uppercase">медицинской помощи.</tspan></text><text dominant-baseline="text-before-edge" style="line-height:40px;font-kerning:normal" fill="#002f5c" font-family="'Geometria','Geometria'" font-size="40" font-style="none" font-weight="400" transform="translate(173 627)"><tspan style="text-transform:uppercase" font-family="Geometria-Bold" font-weight="700">Полезно</tspan></text><text dominant-baseline="text-before-edge" style="line-height:40px;font-kerning:normal" fill="#002f5c" font-family="'Geometria','Geometria-Bold'" font-size="30" font-style="none" font-weight="700" transform="translate(467 1016)"><tspan style="text-transform:uppercase">по состоянию на 28.11.19</tspan></text><text dominant-baseline="text-before-edge" style="line-height:40px;font-kerning:normal" fill="#002f5c" font-family="'Geometria','Geometria-Bold'" font-size="40" font-style="none" font-weight="700" transform="translate(173 264)"><tspan style="text-transform:uppercase">Удобно</tspan></text><path fill="#a50014" d="M56.572 795.62c.002-3.366-.023-6.731.01-10.096.03-3.307 1.889-5.439 5.144-5.992 2.859-.486 5.664 1.078 6.543 3.72.248.746.405 1.56.409 2.343.03 6.73.044 13.46.005 20.189-.019 3.29-1.944 5.42-5.202 5.94-2.862.457-5.67-1.136-6.501-3.79-.271-.866-.377-1.813-.39-2.725-.046-3.196-.018-6.393-.018-9.59zm48.418-48.486c3.28-.002 6.562-.02 9.842.002 4.555.03 7.147 3.283 6.164 7.7-.589 2.644-2.747 4.384-5.702 4.403-6.771.044-13.543.05-20.315.001-3.408-.024-5.518-1.939-6.018-5.252-.428-2.829 1.117-5.557 3.721-6.422a8.3 8.3 0 012.466-.413c3.28-.046 6.56-.019 9.842-.019zm-94.567 12.12c-4.536-.024-7.133-3.295-6.148-7.716.58-2.598 2.668-4.344 5.588-4.372a1003.88 1003.88 0 0120.693.001c3.523.04 5.872 2.633 5.813 6.126-.06 3.49-2.442 5.894-6.01 5.95-3.407.055-6.814.012-10.22.012-3.24.001-6.478.015-9.716-.002zm58.271-38.714c-.02 4.577-3.382 7.203-7.829 6.132-2.558-.616-4.251-2.774-4.269-5.683-.042-6